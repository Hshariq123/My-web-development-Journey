<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aquamarine;
        }
        #relative-p{
            position: relative;
            left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <p>Static positioned paragraph</p>
    </div>
    <div>
        <p id="relative-p">Relatively positioned paragraph from the container div left:10px</p>
    </div>
</body>
</html>
