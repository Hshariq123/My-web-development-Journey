<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[draggable]{
            color: rgb(0, 47, 255);
        }
        p[draggable="false"]{
            font-family: 'Nirmala UI light';
            color: rgb(110, 0, 213);
        }
    </style>
</head>
<body>
    <p draggable="true">draggable=true</p>
    <p draggable="false">Draggable = false</p>
    <p draggable="false">Draggable = false</p>
</body>
</html>
