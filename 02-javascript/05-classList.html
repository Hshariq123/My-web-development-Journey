<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newStyle{
            background-color: rgb(69, 113, 210);
            color: white;
        }
    </style>
</head>
<body>
    <input type="button" id="btn1" onclick="changeStyle()" value="click to change style">
    <script type="text/javascript">
        var isNewStyle = false;
        function changeStyle(){
            if(!isNewStyle){
                isNewStyle = true;
                document.querySelector("#btn1").classList.add("newStyle");
            }
            else{
                document.querySelector("#btn1").classList.remove("newStyle");
                isNewStyle = false;
            }
        }
    </script>
</body>
</html>
