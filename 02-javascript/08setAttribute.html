<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newStyle{
            background-color: aqua;
        }
        .headingStyle{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="headingStyle">Heading</h1>
    <input type="button" value="add class" onclick="addclass()">
    <script>
        function addclass(){
            document.querySelector(".headingStyle").setAttribute("class", document.querySelector(".headingStyle").getAttribute("class")+ " newStyle")
        }
    </script>
</body>
</html>
