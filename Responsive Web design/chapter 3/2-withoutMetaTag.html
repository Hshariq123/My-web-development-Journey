
<!DOCTYPE html>
<html lang="en">
<head>
  <title>No Viewport Example</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
    }
    .box {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hello!</h1>
    <p>This page does NOT use the viewport meta tag.</p>
    <p>On mobile, it will look zoomed out and tiny.</p>
  </div>
</body>
</html>
