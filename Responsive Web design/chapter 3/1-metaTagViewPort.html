
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewport Example</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
    }
    .box {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: #cce;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hello!</h1>
    <p>This page uses the viewport meta tag.</p>
    <p>On mobile, it fits the screen and looks good!</p>
  </div>
</body>
</html>
