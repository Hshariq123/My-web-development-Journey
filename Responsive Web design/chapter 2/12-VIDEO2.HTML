<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Tag</title>
  </head>
  <body>
    <video
      width="640"
      height="480"
      controls
      preload="auto"
      loop
      poster="myVideoPoster.png"
    >
      <source src="video/myVideo.sp8" type="video/super8" />
      <source src="../assets/myVideo.mp4" type="video/mp4" />
      <p>
        <b>Download Video:</b>
        MP4 Format:
        <a href="myVideo.mp4">"MP4"</a>
      </p>
    </video>
  </body>
</html>
